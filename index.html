<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria com Fotos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            aspect-ratio: 1/1;
            background: #3498db;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .card.flipped {
            background: #fff;
            transform: rotateY(180deg);
        }

        .card img {
            width: 85%;
            height: 85%;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }

        .card.flipped img {
            display: block;
        }

        #restart {
            padding: 12px 30px;
            font-size: 1.1em;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #restart:hover {
            background: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Modal de Vit√≥ria */
        .win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .win-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.6s;
            max-width: 450px;
            width: 90%;
        }

        .win-content h2 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .win-content p {
            color: #7f8c8d;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .win-button {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .win-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }

        /* Anima√ß√µes */
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria</h1>
    <div class="game-container" id="game"></div>
    <button id="restart">Reiniciar Jogo</button>

    <!-- Modal de Vit√≥ria -->
    <div id="winModal" class="win-modal">
        <div class="win-content">
            <h2>üéâ Parab√©ns! üéâ</h2>
            <p>Voc√™ completou o jogo da mem√≥ria com sucesso!</p>
            <button class="win-button" id="playAgain">Jogar Novamente</button>
        </div>
    </div>

    <!-- Biblioteca de Confetes -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game');
            const restartButton = document.getElementById('restart');
            const winModal = document.getElementById('winModal');
            const playAgainButton = document.getElementById('playAgain');
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;

            // Nomes das imagens (substitua pelos nomes das suas fotos)
            const imageNames = ['foto1.jpg', 'foto2.jpg', 'foto3.jpg', 'foto4.jpg', 'foto5.jpg', 'foto6.jpg', 'foto7.jpg', 'foto8.jpg'];
            const cardValues = [...imageNames, ...imageNames]; // Duplica para formar pares

            // Embaralha as cartas
            function shuffleCards() {
                return cardValues.sort(() => Math.random() - 0.5);
            }

            // Cria o tabuleiro do jogo
            function createBoard() {
                gameContainer.innerHTML = '';
                flippedCards = [];
                matchedPairs = 0;
                const shuffledCards = shuffleCards();

                shuffledCards.forEach((image, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.index = index;
                    card.dataset.value = image;

                    const img = document.createElement('img');
                    img.src = `${image}`;
                    img.alt = `Imagem ${image}`;
                    
                    // Debug: mostra erro no console se a imagem n√£o carregar
                    img.onerror = () => {
                        console.error("Erro ao carregar:", image);
                        card.style.backgroundColor = "#ff6b6b";
                        card.innerHTML = "<span>‚ùå</span>";
                    };
                    
                    card.appendChild(img);
                    card.addEventListener('click', flipCard);
                    gameContainer.appendChild(card);
                    cards.push(card);
                });
            }

            // Vira a carta ao clicar
            function flipCard() {
                if (flippedCards.length < 2 && !flippedCards.includes(this) && !this.classList.contains('flipped')) {
                    this.classList.add('flipped');
                    flippedCards.push(this);

                    if (flippedCards.length === 2) {
                        checkMatch();
                    }
                }
            }

            // Verifica se as cartas s√£o iguais
            function checkMatch() {
                const [card1, card2] = flippedCards;
                const value1 = card1.dataset.value;
                const value2 = card2.dataset.value;

                if (value1 === value2) {
                    matchedPairs++;
                    flippedCards = [];
                    if (matchedPairs === imageNames.length) {
                        setTimeout(() => {
                            winModal.style.display = 'flex';
                            // Efeito de confete
                            confetti({
                                particleCount: 150,
                                spread: 70,
                                origin: { y: 0.6 }
                            });
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }

            // Reinicia o jogo
            restartButton.addEventListener('click', createBoard);
            playAgainButton.addEventListener('click', () => {
                winModal.style.display = 'none';
                createBoard();
            });

            // Inicia o jogo
            createBoard();
        });
    </script>
</body>
</html>
